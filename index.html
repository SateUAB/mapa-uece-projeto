        html {

            position: relative;

            margin-bottom: 0.25rem;
        }

        .header p {
            font-size: 0.9rem;

        }
        
        .container {

        }
        
        .map-container {

        }
        
        #map {

            background-color: #f0f0f0;
        }
        
        .sidebar {

            background: var(--white);

            flex-direction: column;
            transition: width 0.3s ease;

        .sidebar-header {
            padding: 1.5rem;
            border-bottom: 1px solid var(--border-color);

        .sidebar-header h2 {

            font-size: 1.25rem;
            font-weight: 700;
            margin-bottom: 1rem;
        }

            position: relative;
        }

            content: 'üîç';
            position: absolute;
            left: 12px;
            top: 50%;

            font-size: 0.9rem;
        }

        #search-input {
            width: 100%;
            padding: 0.75rem 1rem 0.75rem 2.5rem;
            border: 1px solid var(--border-color);
            border-radius: 0.5rem;
            font-size: 0.9rem;
            color: var(--text-dark);
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        #search-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(22, 163, 74, 0.2);
        }

        .sidebar-content {
            overflow-y: auto;
            flex-grow: 1;
        }

            width: 8px;
        }
        .sidebar-content::-webkit-scrollbar-track {
            background: var(--background-color);
        }
        .sidebar-content::-webkit-scrollbar-thumb {
            background: #ccc;
            border-radius: 4px;
        }
        .sidebar-content::-webkit-scrollbar-thumb:hover {
            background: #aaa;
        }

        .accordion-item {
            border-bottom: 1px solid var(--border-color);
            opacity: 0;
            transform: translateY(10px);
            animation: fadeInUp 0.5s ease-out forwards;
        }
        
        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .accordion-header {
            background-color: var(--white);
            padding: 1rem 1.5rem;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.2s ease-out;
        }
        
        .accordion-header:hover {
            background-color: var(--background-color);
            transform: translateX(4px);
        }
        
        .accordion-item.active .accordion-header {
            background-color: var(--primary-light);
            color: var(--primary-dark);
        }
        
        .title-container {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            gap: 2px;
        }

        .accordion-title {
            font-weight: 600;
            color: var(--text-dark);
            font-size: 0.9rem;
        }

            font-size: 0.75rem;
            font-weight: 500;
            color: var(--text-light);
            transition: color 0.2s ease-out;

            color: var(--primary-dark);

            color: var(--primary-dark);
        }

        .accordion-icon {
            transition: transform 0.3s ease;
            color: var(--text-light);
            width: 16px;
            height: 16px;
        }
        
        .accordion-item.active .accordion-icon {
            transform: rotate(180deg);
            color: var(--primary-dark);
        }
        
        .accordion-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.4s ease-in-out, padding 0.4s ease-in-out;
            background-color: var(--background-color);
        }
        
        .accordion-item.active .accordion-content {
            padding-bottom: 1rem;
        }

        .accordion-body {
            padding: 0 1.5rem;
            border-top: 1px solid var(--border-color);

            list-style-type: none;
            padding-left: 0;
        }

        .course-list li {
            margin-bottom: 0.5rem;
            position: relative;
            padding-left: 1.5em;
            line-height: 1.4;
            opacity: 0;
            animation: fadeIn-up 0.5s ease-out forwards;

        .accordion-item.active .course-list li {
             animation: fadeInUp 0.4s ease-out forwards;
        }

            content: '';
            background-color: var(--primary-color);
            width: 6px;
            height: 6px;
            border-radius: 50%;
            display: inline-block;
            position: absolute;
            left: 0;
            top: 0.4em;

        .leaflet-popup-content-wrapper {

        .popup-courses-label { font-weight: 600; margin-bottom: 0.5rem; color: var(--text-dark); }

        .leaflet-popup-close-button { padding: 8px 8px 0 0 !important; color: var(--text-light) !important; }

            display: flex;
            align-items: center;
            justify-content: center;

        .marker-pin {
            width: 30px;
            height: 30px;
            border-radius: 50% 50% 50% 0;
            background: var(--primary-color);
            position: absolute;
            transform: rotate(-45deg);
            border: 2px solid var(--white);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            transition: transform 0.2s ease-out;
        }
        .custom-marker::after {
            content: '';
            width: 8px;
            height: 8px;
            background: var(--white);
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

            animation: pulse 1.5s infinite;

        const map = L.map('map', { zoomControl: false }).setView([-5.0, -39.5], 7.5);
        L.control.zoom({ position: 'bottomright' }).addTo(map);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        const poloListContainer = document.getElementById('polo-list');
        const searchInput = document.getElementById('search-input');
        const markers = {};

        function createPopupContent(polo) {
            let coursesList = polo.cursos.map(curso => `<li>${curso.charAt(0).toUpperCase() + curso.slice(1).toLowerCase()}</li>`).join('');
            return `<div class="popup-title">${polo.polo}</div><div class="popup-courses-label">Cursos oferecidos:</div><ul class="popup-courses">${coursesList}</ul>`;
        }
        
        function renderAccordion(polos) {
            poloListContainer.innerHTML = '';
            polos.sort((a, b) => a.polo.localeCompare(b.polo));
            
            let animationDelay = 0;
            polos.forEach(polo => {
                const customIcon = L.divIcon({
                    className: 'custom-marker',
                    html: `<div class="marker-pin"></div>`,
                    iconSize: [30, 30],
                    iconAnchor: [15, 30]
                });

                if (!markers[polo.polo]) {
                     const marker = L.marker([polo.lat, polo.lng], { icon: customIcon }).addTo(map)
                        .bindPopup(createPopupContent(polo));
                     markers[polo.polo] = marker;
                }
                const marker = markers[polo.polo];

                const accordionItem = document.createElement('div');
                accordionItem.className = 'accordion-item';
                accordionItem.setAttribute('data-polo', polo.polo);
                accordionItem.style.animationDelay = `${animationDelay}s`;
                animationDelay += 0.05;

                const accordionHeader = document.createElement('div');
                accordionHeader.className = 'accordion-header';
                const courseText = polo.cursos.length === 1 ? 'curso' : 'cursos';
                accordionHeader.innerHTML = `
                    <div class="title-container">
                        <span class="accordion-title">${polo.polo}</span>
                        <span class="accordion-count">${polo.cursos.length} ${courseText}</span>
                    </div>
                    <svg class="accordion-icon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16"><path fill-rule="evenodd" d="M1.646 4.646a.5.5 0 0 1 .708 0L8 10.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708z"/></svg>
                `;

                const accordionContent = document.createElement('div');
                accordionContent.className = 'accordion-content';

                const accordionBody = document.createElement('div');
                accordionBody.className = 'accordion-body';
                
                const courseList = document.createElement('ul');
                courseList.className = 'course-list';
                courseList.innerHTML = polo.cursos.map((curso, index) => `<li style="animation-delay: ${index * 0.05}s">${curso.charAt(0).toUpperCase() + curso.slice(1).toLowerCase()}</li>`).join('');
                
                accordionBody.appendChild(courseList);
                accordionContent.appendChild(accordionBody);
                accordionItem.appendChild(accordionHeader);
                accordionItem.appendChild(accordionContent);
                poloListContainer.appendChild(accordionItem);

                const activatePolo = () => {
                    document.querySelectorAll('.pulsing-marker').forEach(m => m.classList.remove('pulsing-marker'));
                    if (marker._icon) marker._icon.classList.add('pulsing-marker');
                    
                    const allItems = document.querySelectorAll('.accordion-item');
                    allItems.forEach(item => {
                        if(item.getAttribute('data-polo') === polo.polo) {
                           if (!item.classList.contains('active')) {
                               toggleAccordion(item, true);
                               item.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
                           }
                        } else if (item.classList.contains('active')) {
                            toggleAccordion(item, false);
                        }
                    });
                };
                
                accordionHeader.addEventListener('click', () => {
                    activatePolo();
                    marker.openPopup();
                    map.flyTo([polo.lat, polo.lng], 11);
                });

                marker.off('click').on('click', () => {
                    activatePolo();
                });
            });
        }


        function toggleAccordion(item, forceState) {
            const content = item.querySelector('.accordion-content');
            const shouldBeActive = forceState !== undefined ? forceState : !item.classList.contains('active');

            if (shouldBeActive) {
                const activeItem = document.querySelector('.accordion-item.active');
                if (activeItem && activeItem !== item) {
                    activeItem.classList.remove('active');
                    activeItem.querySelector('.accordion-content').style.maxHeight = null;
                }
                item.classList.add('active');
                content.style.maxHeight = content.scrollHeight + 'px';
            } else {
                item.classList.remove('active');
                content.style.maxHeight = null;
            }
        }

        searchInput.addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            const filteredPolos = polosUECE.filter(polo => polo.polo.toLowerCase().includes(searchTerm));
            renderAccordion(filteredPolos);
        });

        renderAccordion(polosUECE);
    </script>
