<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa UAB/UECE - Campi no Ceará</title>
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            height: 100vh;
            overflow: hidden;
        }
        
        #map {
            height: 100vh;
            width: 100%;
        }
        
        .leaflet-popup-content {
            margin: 8px 12px;
            min-width: 200px;
        }
        
        .popup-title {
            color: #16a34a;
            font-weight: bold;
            font-size: 1.125rem;
            margin-bottom: 0.5rem;
        }
        
        .popup-courses-label {
            font-weight: 600;
            margin-bottom: 0.25rem;
            color: #374151;
        }
        
        .popup-courses {
            list-style-type: disc;
            list-style-position: inside;
            font-size: 0.875rem;
            margin-top: 0.25rem;
            color: #6b7280;
        }
        
        .popup-courses li {
            margin-bottom: 0.125rem;
        }
        
        .leaflet-popup-content-wrapper {
            border-radius: 8px;
        }
        
        .leaflet-popup-tip {
            background: white;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    
    <!-- Leaflet JavaScript -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    <script>
        // Dados dos polos da UECE

            { nome: 'BREJO SANTO', lat: -7.4889, lng: -38.9833, cursos: ['Esp. Controladoria Pública'] },

            { nome: 'ITAPIPOCA', lat: -3.4944, lng: -39.5786, cursos: ['Administração Pública', 'Ciências Contábeis', 'Esp. Auditoria e Controle', 'Esp. Ciências é 10'] },

            { nome: 'IPUEIRAS', lat: -4.2389, lng: -40.7167, cursos: ['Esp. Controladoria Pública'] },

            { nome: 'MARANGUAPE', lat: -3.8889, lng: -38.6833, cursos: ['Administração Pública', 'Ciências Biológicas', 'Educação Física', 'Esp. Gestão Pedagógica da Escola Básica', 'Esp. Gestão Pública'] },

            { nome: 'SOBRAL', lat: -3.6861, lng: -40.3500, cursos: ['Esp. Auditoria e Controle', 'Esp. Controladoria Pública'] },
            { nome: 'TAUÁ', lat: -6.0000, lng: -40.2917, cursos: ['Administração Pública', 'Ciências Contábeis', 'Esp. Auditoria e Controle', 'Esp. Ciências é 10', 'Esp. Gestão Pública Municipal'] }
        ];
        
        // Inicializar o mapa
        function initMap() {
            const map = L.map('map').setView([-5.0, -39.5], 7);
            
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
            }).addTo(map);
            
            // Adicionar marcadores
            polosUECE.forEach((polo) => {
                const marker = L.marker([polo.lat, polo.lng]).addTo(map);
                
                // Criar conteúdo do popup
                const popupContent = `
                    <div>
                        <div class="popup-title">${polo.nome}</div>
                        <div class="popup-courses-label">Cursos oferecidos:</div>
                        <ul class="popup-courses">
                            ${polo.cursos.map(curso => `<li>${curso}</li>`).join('')}
                        </ul>
                    </div>
                `;
                
                marker.bindPopup(popupContent, {
                    maxWidth: 300,
                    className: 'custom-popup'
                });
            });
        }
        
        // Inicializar quando a página carregar
        document.addEventListener('DOMContentLoaded', function() {
            initMap();
        });
    </script>
</body>
</html>
